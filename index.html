<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>理蕴经纬网</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=46eaf29c2fb11c5c66f7583d7f451995"></script>
    
    <style>
        /*设置地图容器的大小*/
        #container {
            width: 100%;
            height: 100vh; /* 设置高度为视口高度 */
            position: relative; /* 添加相对定位 */
        }
        
        #infoPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            overflow-y: auto;
            display: none; /* 默认隐藏 */
        }

        #infoPanel .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-right: 25px; /* 为关闭按钮留出空间 */
        }

        #infoPanel .content {
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        /* 添加按钮组样式 */
        .level-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .level-switcher button {
            display: block;
            width: 100%;
            padding: 8px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-switcher button.active {
            background: #19bffb;
            color: white;
        }

        .level-switcher button:hover {
            background: #FF99FF;
            color: white;
        }

        /* 添加关闭按钮样式 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #666;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        /* 添加地图切换按钮样式 */
        .map-type-switch {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .map-type-switch button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .map-type-switch button.active {
            background: #09c8eaea;
            color: white;
            border-color: #0cd8fcdd;
        }

        .map-type-switch button:first-child {
            border-radius: 4px 0 0 4px;
        }

        .map-type-switch button:last-child {
            border-radius: 0 4px 4px 0;
        }
        #vidao{
            height: 200px;
            position: fixed;
            bottom: 2%;
            left: 2%;
            width: 200px;
            ;
        }
    </style>
</head>
<body>
    
    <div id="container"></div>
    
    <!-- 添加学习级别切换按钮组 -->
    <div class="level-switcher">
        <button data-level="default" class="active">小学水平</button>
        <button data-level="beginner">初中水平</button>
        <button data-level="advanced">高中水平</button>
        
        
    </div>

    <!-- 在 infoPanel 中添加关闭按钮 -->
    <div id="infoPanel">
        <div class="close-btn"></div>
        <div class="title"></div>
        <div class="content"></div>
    </div>
    
    <!-- 添加地图切换按钮 -->
    <div class="map-type-switch">
        <button data-type="base" class="active">普通地图</button>
        <button data-type="satellite">卫星影像</button>
    </div>
    <div id="vidao">
        <iframe src="//player.bilibili.com/player.html?isOutside=true&bvid=BV1rdBZYNEu3&cid=25712071373&p=1"  scrolling="no" frameborder="off" framespacing="1" allowfullscreen="true" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"></iframe>
    </div>  
    <script type="module" src="district-map.js"></script>
    
</body>
</html>
